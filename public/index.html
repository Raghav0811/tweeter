<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
    <script src="https://use.fontawesome.com/cdc690bf1e.js"></script>
  </head>

  <body>
    <nav>
      <div id="logo">
        <img id="bird" src="images/logo-bird.png" />
        <span id="tweeter">Tweeter</span>
      </div>
      <div class="new-msg">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa fa-angle-double-down" aria-hidden="true"></i>
      </div>
    </nav>

    <main class="container">
      <header class="your-account">
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <h2>Albus Dumbledore</h2>
      </header>
      <div class="tweets">
        <section class="new-tweet">
          <h2>@World- Tweet away!</h2>
          <form class="submit-tweet" action="/" method="POST">
            <textarea
              name="text"
              placeholder="What are you humming about?"
            ></textarea>
            <input type="submit" value="Tweet" />
            <span class="counter">140</span>
          </form>
        </section>

        <section id="tweets-container"></section>
        <button type="button">
          <i class="fa fa-angle-double-up" aria-hidden="true"></i>
        </button>
        <div class="all-tweets"></div>
      </div>
    </main>
  </body>
</html>
